<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>H系列P标签Hr标签</title>
</head>
<body>
<h1>我是标题1</h1>
<h2>我是标题2</h2>
<h3>我是标题3</h3>
<h4>我是标题4</h4>
<h5>我是标题5</h5>
<h6>我是标题6</h6>
<!--标签只有1-6有效-->
<h7>我是标题6</h7>



<!--P标签(Paragraph):作用告诉浏览器文字是一个段落-->
<p>我是一段文本</p>
<p>我是一段文本</p>
我是一段普通文本
我是一段普通文本

<!--ul>li*2>h2+ul>li*3-->

<!--Hr标签(Horizontal Rule)在浏览器上面显示一条分割线-->
<hr/>
</body>

</html>
